<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class='row'>
      <header class='top-header'>
        <h1>tic tac toe</h1>
      </header>
      </div>

  <div id='winner-modal'>
  </div>
  <div id='form-modal'>
    <form class="names-form">
      <div class>
        <label>
          player x
          <input type="text" name="playerX">
        </label>
        <label>
          player o
          <input type="text" name="playerO">
        </label>
        <button type="submit" class="button btn-begin">begin!</button>
        <button type="button" class="button btn-cancel">clear</button>
      </div>
    </form>
  </div>
  <main id="board-holder">

  </main>




    <!-- Underscore Templates -->
  <script type="text/template" id="square-template">
      <div class="square-content"><%- contents %></div>
  </script>
  <script type="text/template" id="winner-modal-template">
    <h4><%- winStatus %></h4>
    <button type='button' class='button btn-restart'>new game</button>
</script>


  <!-- Entire JS project built by Webpack -->
    <script src="/app.bundle.js" charset="utf-8"></script>
  </body>
</html>
